<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Photography Portfolio</h1>
        <p>Brayden Chan Carusone</p>
    </header>
    <main>
        <div id="gallery" class="flex">
            <button class="nav-btn" id="left-btn">&#10094;</button>
            <div class="photo-display">
                <img src="photos/01.png" alt="Photo Description">
                <div class="photo-info">
                    <p>Shot on: Pentax ES w/ Kodak Portra 800</p>
                    <p>Date: 2022/10 </p>
                    <p>Location: Parry Sound, ON</p>
                </div>
            </div>
            <button class="nav-btn" id="right-btn">&#10095;</button>
        </div>
        <div id="tiles">
            <!-- Thumbnails -->
            <div class="thumbnail">
                <img src="thumbnails/01.jpg" alt="Thumbnail Description">
            </div>
            <div class="thumbnail">
                <img src="thumbnails/02.jpg" alt="Thumbnail Description">
            </div>
            <!-- Additional thumbnails -->
        </div>
        <button id="toggle-view">Tile View</button>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
